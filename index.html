<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROBE | Teknoloji ve Gelecek</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS AYARLARI */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; width: 100%; background-color: #0d0d0d; overflow: hidden; font-family: 'Orbitron', sans-serif; }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1; /* Parçacıklar arka planda */
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2; /* Yazılar önde */
            text-align: center;
            color: white;
            pointer-events: none; /* Mouse parçacıklara gitsin diye */
        }

        .logo-box {
            border: 4px solid #ff0000;
            padding: 20px 40px;
            display: inline-block;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.5);
        }

        h1 { font-size: 60px; letter-spacing: 10px; color: #ff0000; text-shadow: 2px 2px 10px #000; }
        p { font-size: 18px; letter-spacing: 2px; color: #ccc; }
        .footer { position: fixed; bottom: 20px; width: 100%; text-align: center; color: #444; font-size: 12px; z-index: 2; }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="content">
        <div class="logo-box">
            <h1>PROBE</h1>
        </div>
        <p>TEKNOLOJİ VE İNOVASYON</p>
        <p style="font-size: 14px; margin-top: 10px; color: #666;">Mendebur Lemur Fanboy Projesidir</p>
    </div>

    <div class="footer">Probe © 2026 - Tüm Hakları Saklıdır.</div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        /* PARTICLES AYARLARI */
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ff0000" }, // Parçacık rengi (Kırmızı)
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": false },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#ff0000", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 4, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": true, "mode": "push" } },
                "modes": { "repulse": { "distance": 100, "duration": 0.4 }, "push": { "particles_nb": 4 } }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
